<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Feed</title>

</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card mt-5 mb-5 border-0" style="width: 18rem;">
          <div class="d-flex justify-content-center">
            <img src="./../../assets/83762977_10219121761929799_5947678350992008480_n.jpg"
              class="card-img-top w-75 rounded-circle" alt="">
          </div>

          <div class="card-body">
            <h5 class="card-title text-center">Card title</h5>
            <p class="card-text text-center">Desenvolvedor Fullstack Java + Angular
            </p>
            <a href="https://github.com/leolorea" target="_blank"
              class=" btn btn-primary d-flex justify-content-center">Github</a>
            <hr class="mt-4 mb-4">
            <h6 class="mb-3 text-monospace text-center">
              Pesquisar por título</h6>
            <input type="text" class="form-control mb-3 w-100">
            <button class="btn btn-outline-warning w-100">Pesquisar</button>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div>
          <h3 class="text-center mt-4 mb-4 text-monospace"> Digite abaixo os seus comentários</h3>
          <div class="form-group">
            <label for="titulo" class="test-monospace mb-2">Título:</label>
            <input type="text" class="form-control" placeholder="Digite o título da postagem" id="titulo">
          </div>

          <div class="form-group">
            <label for="texto" class="test-monospace mb-2">Texto:</label>
            <textarea name="texto" id="texto" cols="30" rows="5" class="form-control" placeholder="Digite a sua mensagem"
            ></textarea>
          </div>
          <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-outline-info w-25 mt-2">Publicar</button>

          </div>
        </div>
        <hr mt-10 mb-5>
        <h3 class="text-center mt-5 mb-5text-monospace" > Comentários adicionados</h3>
      </div>
    </div>
  </div>











</body>

</html>
